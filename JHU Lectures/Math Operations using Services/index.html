<!DOCTYPE html>
<html ng-app='MathOperationsApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Custom Service</title>
  </head>
  <body>
    <h1>Custom Service</h1>
    <div ng-controller='OperationsController as opc'>
      <input type="text" step="any" ng-model="opc.input" placeholder="First Operand, Second Operand">
      <button ng-click="opc.performOperations()">Perform Calculations</button>
      <br>
      <br>
      <div ng-hide="opc.input" ng-style="{color:'red'}">Please input two numbers</div>
      <ul ng-hide="!opc.input || !opc.op1 || !opc.op2">
        <li ng-repeat="op in opc.output">
          {{ op.operation | uppercase }} of {{ op.op1 }} and {{ op.op2 }} is {{ op.result }}
        </li>
      </ul>
    </div>
  </body>
</html>

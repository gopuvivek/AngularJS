<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS App</title>
  </head>
  <body ng-app="NameCalcApp">
      <h1>Name Calculator</h1>
    <div ng-controller="NameCalcController">
        <div>
            Your name:
            <input type="text" 
            ng-model="name" 
            ng-keyup="displayNumeric();"
            >
        </div>
        <div>Total numeric value of the person's name is: {{totalValue}}</div>
    </div>
  </body>
</html>
